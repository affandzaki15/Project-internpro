<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply Now</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="triple">
  <div class="apply-container">
    <div class="apply-card">
      <h2>Apply Now</h2>
      <form id="apply-form" onsubmit="handleSubmit(event)">
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" placeholder="Enter your full name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" required>

        <label for="message">Message:</label>
        <textarea id="message" placeholder="Enter your message" rows="4" required></textarea>

        <label for="cv">Attach CV:</label>
        <input type="file" id="cv" accept=".pdf,.doc,.docx,.txt" required>

        <button type="submit" class="apply-btn">Submit</button>
    
      </form>
      <br> <br>
      <a href="jobs.html">
          <button> back </button>
      </a>
    </div>
  </div>

  <script>
    // Function to handle form submission
    function handleSubmit(event) {
      event.preventDefault(); // Prevent default form submission

      // Get form data
      const fullName = document.getElementById('full-name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const message = document.getElementById('message').value;

      // Store data in localStorage (optional)
      localStorage.setItem('fullName', fullName);
      localStorage.setItem('email', email);
      localStorage.setItem('phone', phone);
      localStorage.setItem('message', message);

      // Redirect to Employee Detail page for confirmation
      window.location.href = "employee.html";
    }
  </script>
</body>
</html>
